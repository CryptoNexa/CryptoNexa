 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
</head>
<body>
    <h1>Latest News</h1>

    {% for article in news %}
        <div class="news-article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <p>Published on: {{ article.pub_date }}</p>
        </div>
    {% endfor %}
</body>
</html>
