{% extends 'CryptoNexa/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit_profile.css' %}">
{% endblock %}
{% block content %}
    <div class="container justify-content-center my-4">
        <a href="{% url 'profile' user.id %}" style="text-decoration: none; color: black">
            <div class="d-flex align-items-center">
                <i class="fas fa-arrow-left"></i>
                <h3 style="margin-left: 10px">Edit My Profile</h3>
            </div>
        </a>
        <hr class="mx-2">
        <h4><b>About me</b></h4>
        <h6 style="margin-top: 30px"><b>Your Avatar</b></h6>
        <div class="row d-flex align-items-center">
            <div class="col-md-8">
                <div class="rounded-circle avatar"
                     style="width: 80px; height: 80px; overflow: hidden; border: 3px solid #cccccc;">
                    <img src="{% static 'images/profile.jpg' %}" alt="User Avatar"
                         style="max-width: 100%; max-height: 100%;">
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" style="float: right; height: 40px; width: 120px">Edit Avatar</button>
            </div>
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <button class="btn btn-primary"
                style="margin-top: 20px; font-weight: bold; padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px">
            Save
        </button>
    </div>
{% endblock %}
